<!DOCTYPE html>
<html>
  <head>
    <title>Inventory Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"></script>
  </head>
  <body class="bg-dark row align-items-center">

    <h2 class="text-white text-center mt-2">Inventory Management</h2>

    <span><a href="/add/" class="text-start mb-2 ms-2 btn btn-success" role="button">Add Product</a></span>
    <br /><br />

    <table border="1" cellpadding="10" class="text-white text-center">
      <thead>
        <tr>
          <th>Name</th>
          <th>SKU</th>
          <th>Quantity</th>
          <th>Price</th>
          <th>Created</th>
          <th>Actions</th>
        </tr>
      </thead>

      <tbody>
        {% for p in products %}
        <tr>
          <td>{{ p.name }}</td>
          <td>{{ p.sku }}</td>
          <td>{{ p.quantity }}</td>
          <td>{{ p.price }}</td>
          <td>{{ p.created_at|date:"Y-m-d" }}</td>
          <td>
            <a href="/update/{{ p.id }}/" class="btn btn-primary">Update</a> |
            <a href="/delete/{{ p.id }}/" class="btn btn-danger">Delete</a>
          </td>
        </tr>
        {% empty %}
        <tr>
          <td colspan="6">No items in inventory</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
